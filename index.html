<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg"
    alt="logoTrybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="" method="get">
      <input type="email" name="email" placeholder="Email" id="">
      <input type="password" name="password" placeholder="Senha" id="">
      <button type="submit">Entrar</button>
    </form>
  </header>
  
  <main>
    <form id="evaluation-form">
      <input type="text" name="nome" id="input-name" placeholder="Nome">
      <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
      <input type="email" name="email" id="input-email" placeholder="Email">
      <select name="house" id="house">
        <option id="gitnoria-house" value="Gitnória">Gitnória</option>
        <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
        <option id="corvinode-house" value="Corvinode">Corvinode</option>
        <option id="pytherina-house" value="Pytherina">Pytherina</option>
      </select>
      <fieldset class="class-family">
      <label for="family" id="label-family">Qual sua família?</label>
        <input type="radio" name="family" value="Frontend" id="">
        <input type="radio" name="family" value="Backend" id="">
        <input type="radio" name="family" value="FullStack" id="">
      </fieldset>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
  </main>

  <script src="script.js"></script>
</body>
</html>
